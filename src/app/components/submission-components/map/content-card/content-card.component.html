<div class="card">
  <div class="upper-content">
    <p>{{ submission.task }}</p>
    <app-badge [status]="submission.status"></app-badge>
  </div>
  <p><span>From: </span>{{ submission.from }}</p>
  <p><span>To: </span>{{ submission.to }}</p>
  <p><span>Due Date: </span>{{ submission.dueDate }}</p>
</div>
